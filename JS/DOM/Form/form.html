<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<form class="form">
  <h2 class="form__title">From here</h2>
  <p class="form__notice">* required fields</p>
  <hr>
  <label class="label">
    <span class="label__title">Name:</span>
    <input class="label__input" type="text" placeholder="Name" required>
  </label>
  <label class="label">
    <span class="label__title">Gender:</span>
    <input class="label__input" type="text" placeholder="Male or Female" pattern="Male|Female" required>
  </label>
  <label class="label">
    <span class="label__title">Email:</span>
    <input class="label__input" type="email" placeholder="email@domain.com" required>
    <span class="label__hint">Form field hint</span>
  </label>
  <label class="label">
    <span class="label__title">Website:</span>
    <input class="label__input" type="url" placeholder="www.example.com" required>
    <span class="label__hint">Form field hint</span>
  </label>
  <label class="label">
    <span class="label__title">Message:</span>
    <textarea class="textarea"></textarea>
  </label>
  <button class="form__submit">Submit</button>
</form>
</body>
</html>
