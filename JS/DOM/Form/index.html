
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        input {
            width: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<form action="https://www.google.com/search" method="GET">
    <label for="search">Поиск в Google:</label><br>
    <input type="search" id="search" name="text" placeholder="Введите поисковый запрос"><br>
    <button type="submit">Искать</button>
</form>
<form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search Google">
    <input type="submit" value="Search">
</form>
</body>
</html>
